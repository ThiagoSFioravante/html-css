<!DOCTYPE html> <!-- <! + enter --> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Colocando favicon -->
    <link rel="shortcut icon" href="img/icons/brasil.ico" type="image/x-icon"> 
    <title>Relembrando 01</title>
</head>
<body>
    <!-- <h1>, <h2>, <h3>, etc - titulos -->
    
    <h1>Olá</h1> 

    <h2>Salve</h2>
    <hr> <!-- <hr> - linha -->

    <!-- <p> - paragrafos -->
    <p>primeiro exercicio, relembrando html tmj</p>
    <hr>
    
    <!-- icones -->
    <p> &reg; &copy; &trade; </p>
    <hr>
    
    <p> Adicionando Emoji: <br>
        <!-- Para colocar emoji - "&#x" + numero do emoji -->
        &#x1F606;
        &#x1F349;
    </p>
    <hr>

    <!-- Imagem dentro da mesma pasta -->
    <img src="bola.png" alt="Paisagem">
    <hr>
    <!-- Imagem dentro de uma pasta -->
    <img src="img/paisagem-200.png" alt="Paisagem">
    <hr>
    <!-- Imagem da internet - Copiar endereço da imagem -->
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript">
    

</body>
</html>
