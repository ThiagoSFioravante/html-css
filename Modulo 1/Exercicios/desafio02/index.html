<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>

    <ul type="square">
        <li><abbr title="utilize a tag <p>">Paragrafos</abbr></li>
        <li><abbr title="utilize as tags de <h1> até <h6>">Titulos</abbr></li>
        <li><abbr title="utilize a tag <img>">Imagens</abbr></li>
        <li><abbr title="utilize a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="utlize a tag <code>">Código</abbr></li>
        <li><abbr title="utilize as tags <ol> e <li>">Listas Numeradas</abbr></li>
        <li><abbr title="utilize as tags <ul> e <li>">Listas com Demarcadores</abbr></li>
    </ul>
</body>
