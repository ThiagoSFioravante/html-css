<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            width: 200px;
        }

        div > p {
            display: none;
        }

        div:hover{
            color: red;
        }

        div:hover > p {
            display: block;
            background-color: red;
            color: white;
            width: 200px;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo Hover</h1>

    <h2>Passe o mouse sobre o texto abaixo</h2>

    <div>
        PASSE O MOUSE AQUI

        <p>TEXTO ESCONDIDO</p>
    </div>

    <p>Fim do Exemplo</p>
</body>
</html>
