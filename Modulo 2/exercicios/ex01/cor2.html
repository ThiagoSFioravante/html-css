<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient em CSS</title>
    <style>
        *{ /* Configuração global das css */
            height: 100%;  
        }
        body{
            background-image: linear-gradient(to bottom, #9700FF, #CC00EA, #FF00C0, #FF008C, #FF4B00, #FF8F00, #FFC200);
            /* linear-gradient em linha, radial-gradient: circle para gradiente circular */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Teste Gradient</h1>
</body>
</html>
